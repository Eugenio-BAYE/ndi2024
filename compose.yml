services:
  front:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile_dev
    ports:
      - 3000:3000
    volumes:
      - /app/node_modules
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./src
          target: /app/src
          action: sync
    environment:
      - CHOKIDAR_USEPOLLING=true # Pour le hot-reloading sur Docker

  front-prod:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile_prod
    ports:
      - 8080:80

networks:
  default:
    driver: bridge
